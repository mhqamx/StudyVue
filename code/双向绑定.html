<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!--  v-bind 不能双向传值 单项绑定 M绑定到V中去 -->
        <!-- <input type="text" :value="msg" style="width: 100%"> -->
        <!-- v-model指令 可以实现数据表单元素和Model数据中的双向绑定 注意:v-model 只能运用在表单元素中 input(radio text, address, email....) select CheckBox-->
        <input type="text" style="width: 100%" v-model="msg">
    </div>

    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'good good study day day up'
        },
        methods:{

        }
    })
    
    </script>

</body>
</html>
