<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- v-if 的特点:每次都会重新删除或创建元素 -->
        <!-- v-if有较高的切换性能消耗 -->
        <!-- 如果元素涉及到频繁的切换, 最好不使用v-if -->
        <h3 v-if="flag">这是v-if控制的元素</h3>
        <!-- v-show的特点:每次不会重新进行DOM的删除和创建操作吗只是切换了, 只是切换了原色的display none属性 -->
        <!-- v-show有较高的初始渲染消耗 -->
        <!-- 如果元素可能永远也不会被显示出来被用户看到则推荐使用v-if而推荐使用v-show -->
        <h3 v-show="flag">这是v-show控制的元素</h3>
    </div>
    
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag:true
        },
        methods:{
            toggle(){
                this.flag = !this.flag
            }
        }
    })
    
    </script>

</body>
</html>
