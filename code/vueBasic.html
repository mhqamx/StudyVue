<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p> {{msg}} </p>
        <p>{{name}}</p>
        <p>{{age}}</p>
    </div>

    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'hello world',
            name:'maxiao',
            age:'26'
        }
    })
    </script>
</body>
</html>
