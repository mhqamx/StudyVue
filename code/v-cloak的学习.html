<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-cloak>{{msg}}</p>
        <h4 v-text ="msg2">123</h4>
        <p v-html = "msg3"> </p>
        <input type="button" v-bind:value="msg3" v-bind:title="msg + '123'">
        <input type="button" value="按钮" @click = "show">
    </div>

    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'hello world',
            msg2:'hiha',
            msg3:'<h1> H1 Title </h1>'
        },
    
        methods:{
            show:function(){
                alert('Hello')
            }
        }
    })
    </script>


</body>
</html>
